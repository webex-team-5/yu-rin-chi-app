<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- このスクリプトを挿入-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChEfRcclsB7fXz3FwJOkOhIBbiXGaRZ6c"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <script type="text/javascript">
      // Create the script tag, set the appropriate attributes
      var script = document.createElement("script")
      script.src =
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyChEfRcclsB7fXz3FwJOkOhIBbiXGaRZ6c&callback=initMap"
      script.async = true

      // Attach your callback function to the `window` object
      window.initMap = function () {
        // JS API is loaded and available
        mapobj = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 35.681263, lng: 139.767937 },
          zoom: 13,
        })

        var markerPosition = new google.maps.LatLng(35.710139, 139.810833)
        var marker = new google.maps.Marker({
          position: markerPosition,
          title: "東京スカイツリー",
        })
        marker.setMap(mapobj)
      }

      // Append the 'script' element to 'head'
      document.head.appendChild(script)
    </script>

    <div style="width: 760px; height: 480px" id="map"></div>

    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
